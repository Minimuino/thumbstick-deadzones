<!DOCTYPE HTML>

<html>

<head>

    <meta charset="UTF-8" />
    <meta DeadzoneDemo="viewport" content="width=device-width, initial-scale=1.0" />

    <script type="text/javascript" src="lib/phaser.min.js"></script>
    <!--  <script type="text/javascript" src="plugins/phaser-debug.js"></script>  -->
    <script type="text/javascript" src="js/Boot.js"></script>
    <script type="text/javascript" src="js/Preloader.js"></script>
    <script type="text/javascript" src="js/Main.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>DeadzoneDemo</title>

</head>

<body>

    <div id="gameContainer"></div>

    <script type="text/javascript">

    window.onload = function() {

        var game = new Phaser.Game(960, 540, Phaser.CANVAS, 'gameContainer');

        game.state.add('Boot', DeadzoneDemo.Boot);
        game.state.add('Preloader', DeadzoneDemo.Preloader);
        game.state.add('Main', DeadzoneDemo.Main);

        game.state.start('Boot');
    };

    </script>

    <p>LB and RB to switch between deadzone types. Keyboard arrows to modify deadzone value.</p>
    <p></p>
    <p><font size="2">Tested with Xbox 360 and PS3 controllers</font></p>

</body>

</html>
